<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/normalize.css">
    <title>Formulario Monstruos</title>
</head>
<body>
    <header>
        <nav class="navbar" id="navbar">
          <div class="navbar-btn">
            <a href="index.html">Inicio</a>

    <!-- <section>
        <div class="fondo">
            <h2>GALERIA DE MONSTRUOS</h2>

    <main class="principal">
      <div class="formulario">
        <h2>Formulario de Contacto</h2>
        <form class="form">
          <div class="campo">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="input-text" required>
          </div>
          <div class="campo">
            <label for="alias">Alias</label>
            <input type="text" id="alias" name="alias" class="input-text" required>
          </div>
          <div class="campo">
            <label for="defensa">Defensa</label>
            <div class="campo-radios">
              <p>
                <input type="radio" id="pocion" name="defensa" value="pocion" required>
                <label for="pocion">Poción</label>
              </p>
              <p>
                <input type="radio" id="crucifico" name="defensa" value="crucifico" required>
                <label for="crucifico">Crucifijo</label>
              </p>
              <p>
                <input type="radio" id="estaca" name="defensa" value="estaca" required>
                <label for="estaca">Estaca</label>
              </p>
              <p>
                <input type="radio" id="plata" name="defensa" value="plata" required>
                <label for="plata">Plata</label>
              </p>
            </div>
          </div>
          <div class="campo">
            <label for="miedo">Miedo</label>
            <input type="range" id="miedo" name="miedo" class="input-range" required>
          </div>
          <div class="campo">
            <label for="tipo">Tipo</label>
            <select id="tipo" name="tipo" class="input-select">
              
            </select>
          </div>
          <div class="boton">
            <button type="submit" class="btn-enviar">ENVIAR</button>
            <button class="btn-modificar">MODIFICAR</button>
            <button class="btn-eliminar">ELIMINAR</button>
          </div>
        </form>
      </div>
      <!-- SPINNER -->
      <div class="spinner-caja">
        <div id="spinner" class="spinner"></div>
      </div>
      <!-- FIN -->
      <div class="caja-filtrado">
        <div class="caja">
          <label for="filtrar">Filtrar tipos</label>
          <select id="filtrar">
            <!-- SELECT POR JS -->
          </select>
        </div>
        <div class="caja">
          <label for="promedio">Promedio miedo</label>
          <input id="promedio" type="text" disabled>
        </div>
      </div>
      <div class="caja-columnas">
        <div class="columnas">
          <input type="checkbox" name="nombre" id="nombreC" checked>
          <label for="nombreC">Nombre</label>
        </div>
        <div class="columnas">
          <input type="checkbox" name="alias" id="aliasC" checked>
          <label for="aliasC">Alias</label>
        </div>
        <div class="columnas">
          <input type="checkbox" name="defensa" id="defensaC" checked>
          <label for="defensaC">Defensa</label>
        </div>
        <div class="columnas">
          <input type="checkbox" name="miedo" id="miedoC" checked>
          <label for="miedoC">Miedo</label>
        </div>
        <div class="columnas">
          <input type="checkbox" name="tipo" id="tipoC" checked>
          <label for="tipoC">Tipo</label>
        </div>
      </div>
      <div class="tabla-responsive">
        <table class="table" id="tabla-monstruos">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Alias</th>
              <th>Defensa</th>
              <th>Miedo</th>
              <th>Tipo</th>
            </tr>
          </thead>
          <tbody class="tbody" id="tbody">
            <!-- Datos por JS -->
          </tbody>
        </table>
      </div>
    </main>
    

    <footer class="footer">
        <a href="mailto:mativmutte@gmail.com?subject=¡Hola!"><img width="50" height="50" src="https://img.icons8.com/ios-filled/50/gmail.png" alt="gmail"/></a>

    </footer>
    <div class="imagen-fija"></div>

    <script src="js/main.js" type="module"></script>
    <script src="js/cargarSelect.js"></script>
    <script src="js/cargarSelectFiltrado.js"></script>
    <script src="js/filtrarTabla.js"></script>
    <script src="js/promedioMiedo.js"></script>
    <script src="js/cargarColumnasXCheckBox.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="js/cargarTabla.js"></script> -->
    <script>
        window.onscroll = function() {
          let navbar = document.getElementById('navbar');
          let scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
          // Verificar si el usuario ha hecho scroll hacia abajo
          if (scrollPosition > 50) { // Puedes ajustar este valor según la cantidad de scroll deseada
            navbar.classList.add('fixed');
          } else {
            navbar.classList.remove('fixed');
          }
        };
      </script>
</body>
</html>
